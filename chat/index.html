<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagem centralizada</title>

  <!-- Script para capturar UTMs -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      user-select: none; /* Impede seleção de texto */
    }

    .center-viewport {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .center-viewport a {
      display: inline-block;
    }

    .center-viewport img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
      cursor: pointer;

      /* Impede interações e arrastar imagem */
      pointer-events: none;
      user-drag: none;
      -webkit-user-drag: none;
      -moz-user-drag: none;
      -ms-user-drag: none;
    }

    :focus { outline: none; }
  </style>
</head>
<body>
  <div class="center-viewport">
    <a href="https://chat.conversasegura.shop/isabelly">
      <img src="imagens/whatsapp_logo.png" alt="" aria-hidden="true" />
    </a>
  </div>
</body>
</html>
