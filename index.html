<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REDIRECIONADOR</title>

  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <style>
    /* CSS simplificado para a página de redirecionamento */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #333;
      user-select: none;
    }
  </style>
</head>
<body>
  <p>Redirecionando...</p>

  <script>
    // ==========================================================
    // ===               LINKS ATUALIZADOS AQUI               ===
    // ==========================================================

    // Link principal para DESKTOPS/NOTEBOOKS (DO CÓDIGO ORIGINAL)
    const desktopForceLink = "https://t.me/jamilevegashot_bot?start=go"; 

    // Lista de links para rotação em MOBILES (OS NOVOS LINKS)
    const links = [
      "https://t.me/vazadinhomaster009_bot?start=go",
      "https://t.me/vazdosteen18br_bot?start=go",
      "https://t.me/teenvazadosbr18_bot?start=go",
      "https://t.me/vazadosnoviteenbr018_bot?start=go"
    ];
    
    // ==========================================================
    // ===              FIM DA ÁREA DOS LINKS                 ===
    // ==========================================================


    /**
     * Função simples para detectar mobile (suficiente para a maioria dos casos)
     */
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    /**
     * LÓGICA DE REDIRECIONAMENTO DIRETO
     * Não é mais necessário clicar em nada.
     */
    try {
      if (!isMobileDevice()) {
        // Se NÃO for mobile -> redireciona para o link de desktop
        // Usamos .replace() para que o usuário não possa "voltar" para esta página
        window.location.replace(desktopForceLink);
      } else {
        // Se for mobile -> usa rotação aleatória
        
        // Verifica se a lista de links não está vazia
        if (links && links.length > 0) {
          const randomLink = links[Math.floor(Math.random() * links.length)];
          window.location.replace(randomLink);
        } else {
          // Se a lista 'links' estiver vazia, redireciona para o link desktop como fallback
          console.warn("A lista de links 'links' está vazia. Redirecionando para o link desktop.");
          window.location.replace(desktopForceLink);
        }
      }
    } catch (e) {
      console.error("Erro ao tentar redirecionar:", e);
      // Fallback final em caso de erro no script
      document.body.innerHTML = "Erro ao carregar a página. Tente novamente.";
    }
  </script>
</body>
</html>
