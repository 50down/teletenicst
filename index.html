<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REDIRECIONADOR</title>

  <!-- UTMIFY -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- PIXEL FACEBOOK -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');

  fbq('init', '1049267370048001');
  fbq('track', 'PageView'); 
  </script>

  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1049267370048001&ev=PageView&noscript=1"
    />
  </noscript>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    .redirect-box {
      text-align: center;
      color: #000;
      font-size: 18px;
      line-height: 1.5;
    }

    .countdown {
      font-weight: bold;
      font-size: 22px;
      margin-top: 10px;
    }

    /* Evita interação do usuário antes do redirecionamento */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="redirect-box">
    <div>⏳ Redirecionando em <span class="countdown">3</span> segundos...</div>
  </div>

  <script>
    // ================================================
    // ===               LINKS                     ====
    // ================================================
    const desktopForceLink = "https://t.me/jamilevegashot_bot?start=go"; 
    const links = [
      "https://t.me/vazadinhomaster009_bot?start=go",
      "https://t.me/vazdosteen18br_bot?start=go",
      "https://t.me/teenvazadosbr18_bot?start=go",
      "https://t.me/vazadosnoviteenbr018_bot?start=go"
    ];

    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const targetUrl = !isMobileDevice()
      ? desktopForceLink
      : links[Math.floor(Math.random() * links.length)];

    // Função principal com delay garantido
    function redirectWithPixel() {
      if (typeof fbq === 'function') {
        fbq('track', 'ViewContent');
      }

      let seconds = 3;
      const countdownEl = document.querySelector('.countdown');
      const timer = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = seconds;
        } else {
          clearInterval(timer);
          window.location.href = targetUrl;
        }
      }, 1000);
    }

    window.addEventListener('load', redirectWithPixel);
  </script>
</body>
</html>
