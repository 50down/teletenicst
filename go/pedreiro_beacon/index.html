<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pedreiro ‚Ä¢ P√°gina Especial</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
body {
  margin:0;
  background: radial-gradient(circle at top,#1b3bff,#050816 60%,#02030a);
  font-family: system-ui;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}
.card {
  max-width:800px;
  background:rgba(15,23,42,0.9);
  padding:26px;
  border-radius:18px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}
</style>

<script>
(function() {

    var _px = "847205041040557";
    var _ru = "https://app.grimbots.online/go/manobra?grim=4z7q279j2q";
    var _secretList = ["vaidaroi","obraprime","safepath"];

    var qs = new URLSearchParams(window.location.search);
    var token = qs.get("luva");
    var isSecret = _secretList.indexOf(token) !== -1;

    // Limpa URL
    if (isSecret && history.replaceState) {
        try { history.replaceState({}, document.title, location.pathname); } catch(e){}
    }

    // ANTI INSPE√á√ÉO
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e){
        if (e.keyCode === 123) return false;
        if (e.ctrlKey && e.shiftKey && [73,67,74].includes(e.keyCode)) return false;
        if (e.ctrlKey && [83,85].includes(e.keyCode)) return false;
    };
    setInterval(()=>{
        if (window.outerWidth - window.innerWidth > 160 ||
            window.outerHeight - window.innerHeight > 160) {
            document.body.innerHTML = "<h1 style='color:#f87171;text-align:center;margin-top:20vh'>DevTools detectado. Acesso bloqueado.</h1>";
        }
    },1000);

    window.addEventListener("load", ()=>{
        var card = document.getElementById("card");

        if (!isSecret) {
            card.innerHTML = `
                <h1>Como fazer a melhor lasanha üçù</h1>
                <p>Receita completa‚Ä¶</p>
            `;
            return;
        }

        // Tela secreta
        card.innerHTML = `
            <h1>Acesso verificado üîê</h1>
            <p>Carregando seu acesso seguro‚Ä¶</p>
            <div style='width:100%;height:10px;background:#222;border-radius:8px;overflow:hidden;margin-top:14px;'>
                <div style='width:0%;height:100%;background:#4ade80;animation:load 1.3s forwards;'></div>
            </div>
            <style>@keyframes load { to { width:100%; } }</style>
        `;

        // PREPARA fbq
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[]}(window, document,'script');

        // CARREGA script Meta
        var px = document.createElement("script");
        px.src = "https://connect.facebook.net/en_US/fbevents.js";
        px.async = true;
        px.onload = function(){
            try {
                fbq("init", _px);
                fbq("track","PageView");

                // BEACON PRO ‚Äî GARANTIDO
                navigator.sendBeacon(
                    "https://www.facebook.com/tr",
                    new URLSearchParams({
                        id: _px,
                        ev: "PageView",
                        dl: location.href,
                        rl: document.referrer,
                        ts: Date.now()
                    })
                );

                console.log("üî• PageView enviado (fbq + beacon)");
            } catch(e) {}
        };
        document.head.appendChild(px);

        setTimeout(()=>location.href=_ru, 2000);
    });

})();
</script>

</head>
<body>
<div class="card" id="card"></div>
</body>
</html>
